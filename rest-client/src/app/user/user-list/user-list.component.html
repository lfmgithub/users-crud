<div class="card mt-3">
  <div class="card-header">
    <div class="float-left">
      <h4>Users</h4>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-success" [routerLink]="['new']">
        New User
      </button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover" *ngIf="users$ | async as users; else loading">
      <thead class="thead-dark">
        <tr>
          <th>Id</th>
          <th>User</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <span class="float-right">
              <button class="btn btn-warning" (click)="onUpdate(user.id)">
                Update
              </button>

              <button class="btn btn-danger" (click)="onDelete(user)">
                Delete
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Do you want to delete this user?</p>
    <button type="button" class="btn btn-danger" (click)="onConfirm()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="onDecline()">No</button>
  </div>
</ng-template>

<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
